<div class="level-1-quiz-question-wrapper">
    <div class="card-and-title-container">
        <h1 *ngIf="showTitles">Word:</h1>
        <div class="card-container">
            <div class="card">{{word}}<button class="context" routerLink="/settings"><span class="card-context-button material-symbols-rounded">settings</span></button></div>
        </div>
    </div>

    <div class="card-and-title-container target-card-container">
        <h1 *ngIf="showTitles">Target Case:</h1>
        <div class="card-container target-card-container">
            <div class="card target-card target-case-card">{{case}}<button class="context" routerLink="/learn"><span class="card-context-button material-symbols-rounded">question_mark</span></button></div>
            <div class="card target-card target-number-card">{{number}}</div>
        </div>
    </div>

    <div class="card-and-title-container answer-card-container">
        <h1 *ngIf="showTitles">Answer:</h1>
        <div class="card-container answer-card-container">
            <div class="card answer-card"><input (input)="answerInputTyped(answerInput, answerButton)" #answerInput type="text" placeholder="brat" name="" id="answer"></div>
            <button (click)="answerButtonClicked(answerInput, answerButton)" #answerButton class="answer-button">{{appropriateAnswerButtonText}}</button>
        </div>
    </div>
</div>
