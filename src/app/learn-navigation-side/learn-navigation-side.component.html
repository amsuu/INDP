<div class="learn-navigation-side">
  <div class="learn-navigation-side-elem top-level"
    *ngFor="let parentElem of Object.keys(this.learnStructure.theoryStructure)"
    #parent
    (click)="revealChildren(parent)"
  >
    <div class="content">
      <div class="learn-navigation-side-title">
        <span class="material-symbols-rounded icon">chevron_right</span>
        {{ parentElem }}
      </div>
    </div>
    <div class="children-expand-animation-container">
      <div class="children">
        <div class="child"
          *ngFor="let childElem of this.learnStructure.theoryStructure[parentElem]"
          [routerLink]="'../' + this.learnRouting.routify(childElem)"
        >
          <div class="content">
            <ng-content *ngIf="Object.keys(childElem)">
              <div class="material-symbols-rounded icon">chevron_right</div>
            </ng-content>
            <div class="learn-navigation-side-title"><a>{{ childElem }}</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
